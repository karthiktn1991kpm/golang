<!DOCTYPE html>
<html lang="en">
<head>
  {{ template "header" }}
  {{ template "style" }}
</head>
<body class="index-page">
{{ template "navbars" }}
  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
      <img src="/static/images/hero-bg-21.jpg" alt="" class="hero-bg">

      <div class="container">
        <div class="row gy-4 justify-content-between">
          <div class="col-lg-4 order-lg-last hero-img" data-aos="zoom-out" data-aos-delay="100">
            <img src="/static/images/hero-img.png" class="img-fluid animated" alt="">
          </div>

          <div class="col-lg-6  d-flex flex-column justify-content-center" data-aos="fade-in">
            <h1>Welcome to  <span>Karthiktn</span></h1>
            <div class="d-flex">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
              Get Started
            </button>
          </div>
          </div>
        </div>
      </div>
    </section><!-- /Hero Section -->
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Preloader -->
  <div id="preloader"></div>
  <!-- Vendor JS Files -->
  <script src="static/js/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="static/js/vendor/php-email-form/validate.js"></script>
  <script src="static/js/vendor/aos/aos.js"></script>
  <script src="static/js/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/js/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="static/js/vendor/swiper/swiper-bundle.min.js"></script>
  <!-- Main JS File -->
  <script src="static/js/main.js"></script>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Form Creation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <div class="col-lg-12">
                <!-- start -->    


            </div><!-- End Contact Form -->
        </div>
      </div>
    </div>
  </div>
  {{ template "footer" }}




</body>
</html>
